{% extends "notes/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the note titled "{{ note.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'note-list' %}">Cancel</a>
</form>
{% endblock %}
