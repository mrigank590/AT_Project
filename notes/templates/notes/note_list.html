{% extends 'notes/base.html' %}

{% block title %}Notes{% endblock %}

{% block content %}
<h2>Notes</h2>
<a href="{% url 'note-create' %}">Create Note</a>
<ul>
    {% for note in notes %}
    <li>
        <h3>{{ note.title }}</h3>
        <p>{{ note.content }}</p>
        <a href="{% url 'note-update' note.id %}">Edit</a>
        <a href="{% url 'note-delete' note.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
